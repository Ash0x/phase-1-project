<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Phase 1 Project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script defer src="index.js"></script>
	</head>
	<body>
		<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
			<a class="navbar-brand" role="button">Popular Cocktails</a>
			<form id="form" class="d-flex" role="search">
				<div class="input-group">
					<input
						type="text"
						class="form-control"
						aria-label="Text input with segmented dropdown button"
						placeholder="Search for a cocktail . . ."
					/>
					<button
						type="button"
						class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						<span class="visually-hidden">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li class="dropdown-item" id="nameQuery">Search by Name</li>
						<li class="dropdown-item" id="ingredientQuery">Search by Ingredient</li>
					</ul>
				</div>
				<button id="submitButton" type="submit" class="btn btn-outline-primary">
					Search by Name
				</button>
			</form>
		</nav>
		<div id="container" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
			<h1>Look up popular cocktails!</h1>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
